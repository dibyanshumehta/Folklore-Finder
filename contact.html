<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h2 class="logo"><span style="color: red;">Folklore</span> Finder</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="story.html">Category</a>

            <a href="contact.html">Contact</a>
            <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
        </nav>
    </header>
    <div class="container">
        <h2>Get in Touch</h2>
        <p>If you have any questions, suggestions, or would like to contribute to our folklore collection, please fill out the form below. We'll get back to you as soon as possible.</p>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit"><b>Submit</b></button>
        </form>
    </div>
    <script src="data.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
